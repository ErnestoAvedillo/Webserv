<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload and Delete</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        form {
            margin-bottom: 20px;
        }
        input[type="file"], input[type="text"] {
            display: block;
            margin-bottom: 10px;
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
            box-sizing: border-box;
        }
        input[type="submit"], input[type="button"] {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            box-sizing: border-box;
        }
        input[type="submit"]:hover, input[type="button"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Upload File</h1>
        <form id="uploadForm" action="/uploads" method="post" enctype="multipart/form-data">
            <input type="file" name="file" id="fileInput" required>
            <input type="submit" value="Upload File">
        </form>

        <h1>Delete File</h1>
        <form id="deleteForm" action="/uploads" method="post">
            <label for="fileName">Enter File Name to Delete:</label>
            <input type="text" name="fileName" id="fileName" placeholder="Enter file name..." required>
            <input type="button" value="Delete File" onclick="deleteFile()">
        </form>
    </div>

    <script>
        // Function to submit the delete form
        function deleteFile() {
            const fileName = document.getElementById("fileName").value.trim();
            if (!fileName) {
                alert("Please enter a file name to delete.");
                return;
            }
            if (!confirm(`Are you sure you want to delete ${fileName}?`)) {
                return;
            }
            // Submit the form
            document.getElementById("deleteForm").submit();
        }
    </script>
</body>
</html>
