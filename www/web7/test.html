<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Set Cookie Example</title>
</head>
<body>
    <h2>Set Cookie Example</h2>
    <form id="setCookieForm">
        <label for="attribute">Attribute:</label>
        <input type="text" id="attribute" name="Attribute" required>
        <br><br>
        <label for="value">Value:</label>
        <input type="text" id="value" name="value" required>
        <br><br>
        <button type="submit">Set Cookie</button>
    </form>

    <script>
        document.getElementById('setCookieForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form submission
            
            const attribute = document.getElementById('attribute').value;
            const value = document.getElementById('value').value;

            // Construct the URL for the GET request
            const url = `/set-cookie/?Attribute=${encodeURIComponent(attribute)}&value=${encodeURIComponent(value)}`;

            // Redirect to the URL
            window.location.href = url;
        });
    </script>
</body>
</html>
