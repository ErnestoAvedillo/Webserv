<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Back!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            color: #333333;
        }

        .light-theme {
            background-color: #ffffff;
            color: #000000;
        }

        .dark-theme {
            background-color: #2e2e2e;
            color: #ffffff;
        }

        .content {
            text-align: center;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Welcome Back, <span id="name"></span> <span id="lastname"></span>!</h1>
        <p>You are using the <span id="theme"></span> theme.</p>
    </div>

    <script>
        // Function to retrieve the value of a cookie by name
        function getCookie(name) {
            const value = `; ${document.cookie}`;
            const parts = value.split(`; ${name}=`);
            if (parts.length === 2) return parts.pop().split(';').shift();
        }

        // Example usage
        document.addEventListener('DOMContentLoaded', function() {
            // Retrieve cookie values
            const name = getCookie('name');
            const lastname = getCookie('lastname');
            const theme = getCookie('theme');

            // Default user data if cookies are not set
            const userData = {
                Name: name || 'Guest',
                Lastname: lastname || '',
                Theme: theme || 'light'
            };

            // Apply the theme
            document.body.classList.add(userData.Theme === 'dark' ? 'dark-theme' : 'light-theme');

            // Replace placeholders with actual user data
            document.getElementById('name').textContent = userData.Name;
            document.getElementById('lastname').textContent = userData.Lastname;
            document.getElementById('theme').textContent = userData.Theme;
        });
    </script>
</body>
</html>
